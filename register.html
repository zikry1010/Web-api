<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PhoneTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a3c1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
        }
        
        .auth-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .auth-logo i {
            margin-right: 0.5rem;
        }
        
        .auth-title {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 200, 83, 0.2);
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            color: var(--bg-dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
        }
        
        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: #00e676;
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-home a {
            color: var(--accent-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--bg-dark);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Phone<span style="background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Tech</span></span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join PhoneTech to start shopping</p>
            </div>
            
            <div id="message-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 6 characters)</label>
                    <input type="password" id="password" name="password" minlength="6" required 
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-button" id="register-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p class="auth-links">
                Already have an account? 
                <a href="login.html">Sign in here</a>
            </p>
            
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const registerButton = document.getElementById('register-button');
            
            // Basic validation
            if (!username || !email || !password) {
                showMessage('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Please enter a valid email address');
                return;
            }
            
            registerButton.innerHTML = '<div class="loading"></div> Creating Account...';
            registerButton.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        email: email, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting...', 'success');
                    localStorage.setItem('auth_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    showMessage('Registration failed: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Registration failed. Please make sure the backend server is running on http://localhost:5000');
            } finally {
                registerButton.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                registerButton.disabled = false;
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
